<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <hr>
    <h1>Employee Portal</h1>
    <hr>
    <h3>Signup</h3>
    <br>

    <form action="#" th:action="@{/createEmployee}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{username}" placeholder="username" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Register</button>
    </form>

    <hr>

    <a th:href="@{/login}"> Back to Login Page</a>
</div>
</body>

</html>

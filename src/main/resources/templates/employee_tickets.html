<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Tickets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <hr>
    <h1>Employee Portal</h1>
    <hr>
    <br>
    <h3>Employee Tickets</h3>
    <br>
    <a th:href="@{/showNewTicketForm}" class="btn btn-primary">Add new Ticket</a>
    <a th:href="@{/logout}" class="btn btn-danger" style="float: right">Logout</a>
    <br><br>


    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Ticket ID</th>
            <th>Issue</th>
            <th>Date of creation</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${employeetickets}">
            <td th:text="${ticket.id}"></td>
            <td th:text="${ticket.issue}"></td>
            <td th:text="${ticket.dateOfCreation}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${ticket.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteTicket/{id}/{username}(id=${ticket.id}, username = ${#authentication.getPrincipal().getUsername()})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>

    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Back to HomePage</a>
</div>
</body>
</html>

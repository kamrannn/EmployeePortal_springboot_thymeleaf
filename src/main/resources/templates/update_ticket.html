<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Update Ticket Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <hr>
    <h1>Employee Portal</h1>
    <hr>
    <h2>Update Ticket</h2>

    <form action="#" th:action="@{/saveTicket/{username}(username= ${#authentication.getPrincipal().getUsername()})}" th:object="${ticket}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{issue}" class="form-control mb-4 col-4">
        <input type="hidden" th:field="*{dateOfCreation}"/>
        <button type="submit" class="btn btn-info col-2"> Update Ticket</button>
    </form>
    <hr>

    <a th:href="@{/employee/ticket/{username}(username=${#authentication.getPrincipal().getUsername()})}"> Back to Ticket's List</a>
</div>
</body>

</html>
